<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complimenter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <form action="/" method="POST">
        <h1>COMPLIMENTER</h1>
        <h4>RECENT COMPLIMENTS</h4>
        <div>

        </div>
        <h4>SEND A COMPLIMENTS</h4>
        <div id="row-container">
            <span id="row-1">
                <span class="container">
                    <label for="number">Number To Compliment</label>
                    <input type="text" id="number" name="number">
                </span>
                <span class="container">
                    <label for="person">Person To Compliment</label>
                    <input type="text" id="person" name="person">
                </span>
            </span>
            <span id="row-2">
                <span class="container">
                    <label for="id_name">Your Name</label>
                    <input type="text" id="id_name" name="id_name">
                </span>
                <span class="container">
                    <label for="compliment">Your Compliment</label>
                    <input type="text" id="compliment" name="compliment">
                </span>
            </span>
        </div>
        <div id="row-container-2">
            <Button >Send Compliment</Button>
        </div>
    </form>
</body>
</html>
